<div class="title">
    <h1>SOLICITUDES DE INGRESO</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<mat-card class="card">
    <div class="container">
        <mat-form-field>
            <mat-label>FILTRO</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
              </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="identificacion">
                <th mat-header-cell *matHeaderCellDef> IDENTIFICACION </th>
                <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef> EDAD </th>
                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="casa">
                <th mat-header-cell *matHeaderCellDef> CASA ASIGNADA </th>
                <td mat-cell *matCellDef="let element"> {{element.casa}} </td>
            </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> 
                    <button routerLink="/alumnos/add" class="agregar" mat-raised-button color="primary">AGREGAR</button> 
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon routerLink="/alumnos/editar/{{element.id}}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
                    <mat-icon (click)="eliminarAlumno(element.id)" class="delete" matTooltip="Borrar" fontIcon="delete"></mat-icon>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="">
        </mat-paginator>
    </div>
</mat-card>
