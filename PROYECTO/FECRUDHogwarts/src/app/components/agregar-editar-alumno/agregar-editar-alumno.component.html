<div class="title">
    <h1>{{operacion}} ALUMNO</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <h2>DATOS DEL ALUMNO</h2>
        </mat-card-header>
        <form [formGroup]="form">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre del alumno</mat-label>
                        <input matInput autocomplete="off" formControlName="nombre">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido del alumno</mat-label>
                        <input matInput autocomplete="off" formControlName="apellido">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Identificaci√≥n</mat-label>
                        <input matInput autocomplete="off" formControlName="identificacion">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input type="number" matInput autocomplete="off" formControlName="edad">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="fill">
                        <mat-label>Casa Asignada</mat-label>
                        <mat-select formControlName="casa">
                            <mat-option *ngFor="let casa of casas" [value]="casa.value">
                                {{casa.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button (click)="AddEditAlumno()" [disabled]="!form.valid" type="submit" style="margin-right: 5px;" mat-raised-button color="warn">Aceptar</button>
                    <button routerLink="listAlumnos" mat-raised-button>Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
